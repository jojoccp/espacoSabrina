<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./attendancesOfTheDay.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="./attendancesOfTheDay.css">
  <title>Atendimentos Realizados</title>
</head>

<body>
  <header>
    <img src="../imgs/lotus.png" id="lotus">
    <h1 id="title">Espaço Sabrina</h1>
  </header>

  <div class="container-sm">
    <h4>Listar por: </h4>
    <hr>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Nome da Cliente:</span>
      <input type="text" class="form-control" id="client_name">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Data do Procedimento:</span>
      <input type="date" class="form-control" id="attendance_date">
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" onclick="callRightFunction()">Enviar</button>
</div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome do Cliente</th>
        <th scope="col">Data do Atendimento</th>
        <th scope="col">Procedimento</th>
        <th scope="col">Tipo de Pagamento</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody id="table_body">

    </tbody>
  </table>

  <div id="espaco"></div>


  <footer>
    <h6>Copyright ©2022 Todos os direitos reservados</h6>
  </footer>

</body>

</html>
